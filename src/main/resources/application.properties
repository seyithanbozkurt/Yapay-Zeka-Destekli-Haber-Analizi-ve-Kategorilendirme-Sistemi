# ===============================
# JPA / HIBERNATE AYARLARI
# ===============================

# PostgreSQL veritabani platformu
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway kullandigimiz icin Hibernate'in otomatik sekma olusturmasini kapatiyoruz
# validate: Hibernate sadece sekma dogrulamasi yapar, degisiklik yapmaz
# Sekma degisiklikleri Flyway migration dosyalari ile yonetiliyor
spring.jpa.hibernate.ddl-auto=validate

# SQL sorgularini console'da goster
spring.jpa.show-sql=true

# ===============================
# FLYWAY VERITABANI MIGRATION AYARLARI
# ===============================

# Flyway'i aktif et - Veritabani sekma degisiklikleri migration dosyalari ile yonetilecek
spring.flyway.enabled=true

# Mevcut veritabaninda tablolar varsa baseline olustur
# Bu sayede mevcut sekma baseline olarak isaretlenir ve ilk migration atlanir
spring.flyway.baseline-on-migrate=true

# Baseline versiyon numarasi
spring.flyway.baseline-version=1

# Migration dosyalarinin bulundugu klasor
# Dosyalar: src/main/resources/db/migration/ klasorunde olmali
spring.flyway.locations=classpath:db/migration

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.supported-submit-methods=get,post,put,delete,patch
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.persistAuthorization=true
